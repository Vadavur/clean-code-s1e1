<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="new-task-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
          <input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="task input" type="text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete btn">
            <img class="del-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit-btn btn">Save</button>
          <button class="delete btn">
            <img class="del-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit-btn btn">Edit</button>
          <button class="delete btn">
            <img class="del-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
