<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <aside class="aside">
      <img class="aside__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower decision-making matrix">
      <a class="aside__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section class="section">
        <h3>
          <label class="section__heading heading_type_label" for="new-task">Add Item</label>
        </h3>
        <div class="section__new-item">
          <input id="new-task" class="new-item__text-input text-input" type="text">
          <button class="btn btn_action_create">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__heading">Todo</h3>
        <ul class="section__task-list task-list_status_incomplete">
          <li class="task-list__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__text-input text-input" type="text">
            <button class="btn btn_action_edit">Edit</button>
            <button class="btn btn_action_delete">
              <img class="btn__img_type_delete" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="task-list__item item_mode_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label label_mode_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__text-input text-input text-input_mode_edit">
            <button class="btn btn_action_edit">Save</button>
            <button class="btn btn_action_delete">
              <img class="btn__img_type_delete" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__heading">Completed</h3>
        <ul class="section__task-list task-list_status_completed">
          <li class="task-list__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label label_mode_done">See the Doctor</label>
            <input type="text" class="item__text-input text-input">
            <button class="btn btn_action_edit">Edit</button>
            <button class="btn btn_action_delete">
              <img class="btn__img_type_delete" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
